<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            
            <h3 class="text-center fw-bold mb-3">MON COMPTE</h3>
            <p class="text-center fw-bold mb-5">Après une authentification réussie, vous aurez la possibilité d'ajouter des produits au panier et de les réserver pour un paiement ultérieur en caisse en magasin.</p>
            
            <div class="col-md-12 col-lg-6">
                
                <h4 class="text-center">CONNEXION</h4>
                <form class="login-register-form">
                    
                    <div class="form-group">
                        <label for="usernameEmail">Nom ou Email</label>
                        <input type="text" id="usernameEmail" placeholder="Entrez votre nom ou email">
                    </div>
        
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Entrez votre mot de passe">
                    </div>
                    
                    <div class="form-group">
                        <button class="log-reg-btn" type="submit">Se connecter</button>
                    </div>
        
                    <div class="form-group-under d-flex justify-content-between">
                        <div class="formCheck d-flex justify-content-start align-middle">
                            <input type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                        </div>
                        
                        <div class="text-right">
                            <a href="#">Mot de passe oublié?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
